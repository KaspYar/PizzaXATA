<div class="alert alert-danger" role="alert" ng-show="userId == 0">
  Please, <a href="#/login" class="alert-link">sign in</a> first!
</div>
<div class="panel panel-default" ng-hide="userId == 0">
    <!-- Default panel contents -->
    <div class="panel-heading">My Cart</div>

    <!-- Table -->
    <table class="table">
        <tr>
            <td><b>#</b></td>
            <td><b>Pizza name</b></td>
            <td><b>Ingridients</b></td>
            <td><b>Price</b></td>
            <td><b>Amount</b></td>
            <td><b>Total</b></td>
            <td><b>Status</b></td>
        </tr>
        <tr ng-repeat="order in orders">
            <td>{{$index+1}}</td>
            <td>{{order.pizza.name}}</td>
            <td>{{order.pizza.ingridients}}</td>
            <td>{{order.pizza.price}}$</td>
            <td>{{order.amount}}</td>
            <td>{{order.pizza.price*order.amount}}$</td>
            <td>
                <span class="label label-success" ng-hide="order.status == 'pending'">{{order.status}}</span>
                <span class="label label-warning" ng-hide="order.status == 'completed'">{{order.status}}</span>
            </td>
        </tr>
    </table>
</div>
